<!DOCTYPE html>

<html>
    <head>
    <link rel="stylesheet" href="calcula.css">
    </head>
    <body>
        <div id="historico"></div> 
        <div id="display"></div>
        <div class="calculadora">
            <div class="botoes">
        <button id="clean"         class="botao-numero">C</button>
        <button id="soma"          class="botao-numero">+</button>
        <button id="subtraçao"     class="botao-numero">-</button>
        <button id="numeroUm"     class="botao-numero">1</button>
        <button id="numeroDois"   class="botao-numero">2</button>
        <button id="numeroTres"   class="botao-numero">3</button>
        <button id="numeroQuatro" class="botao-numero">4</button>
        <button id="numeroCinco"  class="botao-numero">5</button>
        <button id="numeroSeis"   class="botao-numero">6</button>
        <button id="numeroSete"   class="botao-numero">7</button>
        <button id="numeroOito"   class="botao-numero">8</button>
        <button id="numeroNove"   class="botao-numero">9</button>
        <button id="numeroZero"   class="botao-numero">0</button> 
        <button id="virgula" class="botao-numero">.</button>  
    </div>
    <div class="botoes-operaçao">
        <button id="divisao"       class="botao-operaçao">÷</button>
        <button id="multiplicaçao" class="botao-operaçao">*</button> 
        <button id="igual"         class="botao-operaçao">=</button>
    </div>
        <script src="calcula.js"></script>
</div>   
    </body>

</html>
